<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員登錄 Member</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(20deg,lightyellow,#b78d65) fixed center center / 100% 100%;
}

.container {
  background-color: #fff;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  
}

h1 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

label {
  margin-bottom: 5px;
}

input {
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  width: 200px;
}

button {
  padding: 8px 15px;
 font-size: 20px;
background-color: #b78d65;
 color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  display: flex;
  border: 1px white solid;
}


button:hover {
 
background-color: black;
color:#b78d65;
}

.container:hover{
    background-color:#b78d65
}

#errorMessage {
  color:white;
  margin-top: 10px;
}

.elsebutton{
    display: flex;
    align-items: center;
    text-align: center;
    position: relative;
    
}
.go-back {
    position: fixed;
    bottom: 50px;
    right: 70px;
    background-color: #b78d65;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 9999;
}
.go-back:hover {
background-color: #8c6843;
}

</style>

<body>
    
  <div class="container">
    <img src="img/2.jpg" alt="">
    <h1>會員登錄</h1>
    <form id="loginForm">
      <label for="username">信箱：</label>
      <input type="text" id="username" name="username" required>
      <label for="password">密碼：</label>
      <input type="password" id="password" name="password" required>
      <div id="errorMessage"></div>
      <button type="">登錄</button>
    </form>
<div class="elsebutton">
    <button type="submit">忘記密碼</button>
    <button type="submit">註冊</button>
</div>
<div id="goBack" class="go-back">Pre</div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  
  if (username === 'admin' && password === 'admin') {
    alert('登錄成功！'); 
    window.location.replace("./shoppingcart.html")
  
  } else {
    document.getElementById('errorMessage').textContent = '用戶名或密碼錯誤！';
  }
});
  </script>

<script>

  function goBack() {
    window.history.back();
  }
  document.getElementById('goBack').addEventListener('click', goBack);
</script>

</body>
</html>
